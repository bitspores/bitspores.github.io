<html>
<head>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>

<iframe id="iframe" src="https://www.google.com/finance/converter?a=1&from=USD&to=BTC" height=1000 width=100% frameborder=0 marginheight=0 marginwidth=0 scrolling=no></iframe>

</body>
	<script>
		// Return URL for iFrame
		function src(url) {
			if (url.split("a=")) {
				var amount = url.split("a=");
					
				if (amount == 0) {
					return "https://www.google.com/finance/converter?a=" + 1 + "&from=USD&to=BTC";
				} else {
					amount = parseInt(url.split("a=")[1]);
					return "https://www.google.com/finance/converter?a=" + amount + "&from=USD&to=BTC";
				}			
			}
		}
		
		// Create iFrame
		var iframe = $("#iframe");
		
		$("body").append(iframe)
		
		// Get Dollar amount from URL
		var URL = src(window.location.href);
		
		// Change src URL
		iframe.attr('src', URL);

		// Scroll
		iframe.onload = window.scrollTo(0,132);
		
	</script>
